<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Template</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-hero">
            <div class="top-content">
                <img id="background" src="" alt="">
                <div class="big-circle"></div>
                <div class="background-color"></div>
                <div class="text-content">
                    <div class="link-tree">
                        <div class="left-branch">
                            <a href="">LEFT</a>
                        </div>
                        <div class="middle-branch">
                            <div class="main-logo">
                                <img class="logo" src="" alt="">
                            </div>
                        </div>
                        <div class="right-branch">
                            <a href=""></a>
                            <button class="redir-buttons" type="submit" onclick="windows.location.href = ''">SIGN IN</button>
                        </div>
                    </div>
                    <div class="intro-content">
                        <div class="introduction">
                            <div class="intro-title">
                                <div>WE MAKE DESIGN.</div>
                                <div>FEEL GOOD.</div>
                            </div>
                            <p class="intro-paragraph">Branding your business into the world of finance.</p>
                        </div>
                        <div class="introduction"></div>
                    </div>
                </div>
            </div>
            <div class="main-content"></div>
            <div class="footer-links"></div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
